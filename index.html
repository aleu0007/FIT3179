<!DOCTYPE html>
<html>
<head>
  <title>Choropleth Map</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>
<body>
  <div class="header-container">
    <h1>Test heading</h1>
    <h2>Test h2 heading</h2>
    <p>Test paragraph</p>
  </div>

  

  <div class="content-container">
    <div class="navbar">
      <div onclick="changeContent('section1')"><p>Energy Sufficient</p></div>
      <div onclick="changeContent('section2')"><p>Nutrient Sufficient</p></div>
      <div onclick="changeContent('section3')"><p>Healthy</p></div>
    </div>

    <div class="dynamic-content-container">
      <div id="content-title" class="content-title"></div>
      <div id="dynamic-chart"></div>  
      <div id="content-text" class="content-text"></div>
    </div>

    <div id="choropleth_map" class="idiom"></div>
  </div>
  
  <script src="js/navbar.js"></script>
  <script type="text/javascript">
    var vg_1 = "js/map_with_graticules.json";
    vegaEmbed('#choropleth_map', vg_1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    changeContent('section1'); // default section
  </script>

</body>
</html>
